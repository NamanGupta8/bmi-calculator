<br/><br/>
<mat-card class="example-card mat-elevation-z8" style="margin: 0 auto; height: 40vh;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Metric BMI Calculation</mat-card-title>
    <mat-card-subtitle>Metric Measurements</mat-card-subtitle>
  </mat-card-header>
  <hr/>
  <mat-card-content class="center">
    <mat-form-field class="example-form-field">
      <mat-label>Height (cms)</mat-label>
      <input matInput type="number" [(ngModel)]="value">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field><br/>
    <mat-form-field class="example-form-field">
      <mat-label>Weight (kg)</mat-label>
      <input matInput type="number" [(ngModel)]="value1">
      <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions class="center">
    <button mat-raised-button (click)="calculateBmi()">Calculate</button>&nbsp;&nbsp;
    <mat-form-field class="example-form-field">
      <mat-label>BMI Index</mat-label>
      <input matInput type="number" [(ngModel)]="total" disabled>
    </mat-form-field><br/>
  </mat-card-actions>
</mat-card>
<br/>
